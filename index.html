<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="style.css" type="text/CSS" rel="stylesheet">

<body>
<h1>BMI Calculator</h1>
<div class="main">
    <div class="cal">

<input type="text" id="age" class="inp" placeholder="Age">

<div >
<input type="text" id="height" class="inp" placeholder="Enter height">
<select id="hUnit">
    <option>cms</option>
    <option>inches</option>
    <option>feet</option>
</select>
</div>

<div >
<input type="text" id="weight" class="inp" placeholder="Enter weight">
<select id="wUnit">
        <option>kgs</option>
        <option>pounds</option>
</select>
</div>

</div>

    <div class="box">Obese</div>
